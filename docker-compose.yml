services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://urlshortener:urlshortener@db:5432/urlshortener?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations

volumes:
  pgdata:
